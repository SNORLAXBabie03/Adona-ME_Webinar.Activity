<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #4caf50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049; /* Green hover */
    }

    .readonly {
      background-color: #f1f1f1; /* Light gray for read-only input */
    }
  </style>
  <body>
    <h1>Password Generator</h1>
    <div>
      <label for="passwordLength">Password Length:</label>
      <input type="number" id="passwordLength" value="8" min="1" />
    </div>
    <div>
      <label for="includeLowercase">
        <input type="checkbox" id="includeLowercase" checked />
        Include Lowercase Letters
      </label>
    </div>
    <div>
      <label for="includeUppercase">
        <input type="checkbox" id="includeUppercase" checked />
        Include Uppercase Letters
      </label>
    </div>
    <div>
      <label for="includeNumbers">
        <input type="checkbox" id="includeNumbers" checked />
        Include Numbers
      </label>
    </div>
    <div>
      <label for="includeSymbols">
        <input type="checkbox" id="includeSymbols" checked />
        Include Symbols
      </label>
    </div>
    <button onclick="generatePassword()">Generate Password</button>
    <br />
    <input type="text" id="generatedPassword" readonly />
    <button onclick="copyPassword()">Copy Password</button>

    <script src="generatePassword.js"></script>
  </body>
</html>
